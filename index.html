<!DOCTYPE html>
<html lang="ja">
<head>
  <title>AR デモ</title>
  <meta charset='utf-8' />
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
   <style type='text/css'>
     body {
       margin: 0;
       overflow: hidden;
     }
  </style>

</head>
<body>
  <a-scene embedded arjs="debugUIEnabled:true;">
    <a-assets>
      <a-asset-item id="model1" src="model1.glb"></a-asset-item>
    </a-assets>
    <a-marker type='pattern' url='pattern-marker.patt'>
      <a-entity rotation="90 180 0">
        <a-gltf-model src="#model1" ></a-gltf-model>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
